<script type="text/javascript">
const urlBase = "https://pgyex2.azurewebsites.net/api/Evento/";

$(document).ready(function(){
  const id = location.search.substring(1)
  $.get(urlBase+id,function(data){ 
    // evento
    const {nombre, donde,fecha,tipoEventoStr} = data
    $('#nombre').text(nombre)
    $('#donde').text(donde)
    $('#fecha').text(fecha)
    $('#tipoEventoStr').text(tipoEventoStr)
     // artista
     const {edad, fechaNacimiento,genero,lugarNacimiento,paisNacimiento} = data.artista 
     $('#edad').text(edad)
     $('#fechaNacimiento').text(fechaNacimiento)
     $('#genero').text(genero)
     $('#lugarNacimiento').text(lugarNacimiento)
     $('#nombreArtista').text(data.artista.nombre)
     $('#paisNacimiento').text(paisNacimiento) 
  })

  $( "#comprar" ).click(function() {
    const id = location.search.substring(1)
    location.href="comprarticket.html?"+id
});

  
  
  
})
</script>
