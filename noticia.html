    <script type="text/javascript">
    const urlBase = "https://pgyex2.azurewebsites.net/api/Noticia/";
    
    $(document).ready(function(){
      const id = location.search.substring(1)
      $.get(urlBase+id,function(data){ 
        // noticia
        const {noticiaTexto,titulo,imagenUri,escritor,editor} = data   
        $('#noticiaTexto').text(noticiaTexto)
        $('#titulo').text(titulo)
        var srcImg = imagenUri;
        $("#imagenUri").attr("src",srcImg);
        $('#editor').text(editor)
        $('#escritor').text(escritor)
        // evento
        const {nombre, donde,fecha,tipoEventoStr} = data.evento
        $('#nombre').text(nombre)
        $('#donde').text(donde)
        $('#fecha').text(fecha)
        $('#tipoEventoStr').text(tipoEventoStr)
      
      })
    })
    </script>
